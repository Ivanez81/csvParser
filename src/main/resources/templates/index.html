<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <h3>Home page</h3>

    <form th:action="@{/api/uploadCSV}" method="GET">
        <button type="submit" class="btn btn-outline-danger">Upload CSV</button>
    </form>

    <br>
    <a class="btn btn-outline-primary" th:href="@{/users/showUsers}" role="button">User Forms</a>

    <br>
    <a class="btn btn-outline-secondary" th:href="@{/users/showUserProgress}" role="button">User Progress</a>

    <br>
    <a class="btn btn-outline-success" th:href="@{/users/showTopForms}" role="button">Top 5 Forms</a>

</body>
</html>
